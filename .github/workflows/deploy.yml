name: Deploy

on:
  push:
    branches:
      - "master"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install
        run: npm install
          
      - name: build
        run: npm run dev

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          ssh-key: ${{ secrets.ACCESS_TOKEN }}
